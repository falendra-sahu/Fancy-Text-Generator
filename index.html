            --success-dark: #059669;

            --card-bg: #ffffff;
            --text-color: #1e293b;
            --text-light: #64748b;
            --border-color: #e2e8f0;

            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;

            --font-size-base: 0.95rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 0.75rem;
            --spacing-lg: 1rem;

        .dark-mode {

            --primary-light: #a5b4fc;
            --primary-dark: #4f46e5;
            --accent-color: #f43f5e;
            --accent-light: #fb7185;

            --text-color: #f1f5f9;

            padding: 0;

            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            max-width: 100%;
            overflow-x: hidden;
            transition: var(--transition);
            min-height: 100vh;
            background-image: radial-gradient(circle at 1px 1px, var(--border-color) 1px, transparent 0);
            background-size: 40px 40px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--card-bg);
            padding: var(--spacing-lg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--primary-light) 0%, transparent 70%);
            opacity: 0.1;
            z-index: -1;
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--bg-color);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }
        
        .theme-toggle:hover {
            background-color: var(--primary-light);
            color: white;
            transform: rotate(30deg);
        }

        h1 {
            text-align: center;
            margin-bottom: var(--spacing-lg);
            color: var(--primary-color);
            font-weight: 700;
            font-size: var(--font-size-xl);
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            animation: fadeIn 0.5s ease-out;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            position: relative;
        }

        label {
            font-weight: 600;
            font-size: var(--font-size-base);
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

            font-size: var(--font-size-lg);

            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            min-height: 80px;
            resize: vertical;
            background-color: var(--card-bg);
            color: var(--text-color);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);

            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        }

        .button-container {

            gap: var(--spacing-sm);
            flex-wrap: wrap;
            margin-top: var(--spacing-sm);
        }

        button {

            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0));

        .generate-btn {

            width: 5px;
            background: linear-gradient(to bottom, var(--primary-color), var(--primary-light));

            font-size: var(--font-size-base);
            word-break: break-all;
            min-height: 50px;
            display: flex;
            align-items: center;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            letter-spacing: 0.5px;

            border-color: var(--primary-light);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);

            padding: var(--spacing-xs) var(--spacing-md);

                right: var(--spacing-xs);
                width: 30px;
                height: 30px;
                font-size: var(--font-size-base);
            }
            
            .output-container {
                padding: var(--spacing-sm);
                gap: var(--spacing-xs);
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>

                // Add original text as first output
                createOutputContainer('Original Text', text);
                
                // Add Leet Speak immediately after Original Text
                const leetSpeakText = convertToStyle(text, styles['Leet Speak']);
                createOutputContainer('Leet Speak', leetSpeakText);
                
                // Generate each remaining style
                for (const styleName in styles) {
                    if (styleName !== 'Leet Speak') { // Skip Leet Speak as it's already added
                        const styledText = convertToStyle(text, styles[styleName]);
                        createOutputContainer(styleName, styledText);
                    }
                }
            }
            
            // Function to create output container for each style
            function createOutputContainer(styleName, styledText) {
                const container = document.createElement('div');
                container.className = 'output-container';
                
                const nameElement = document.createElement('div');
                nameElement.className = 'style-name';
                nameElement.textContent = styleName;
                nameElement.setAttribute('data-style', styleName);
                
                const textElement = document.createElement('div');
                textElement.className = 'styled-text';
                textElement.textContent = styledText;
                
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-btn';
                copyButton.textContent = 'Copy';
                copyButton.addEventListener('click', function() {
                    copyToClipboard(styledText, copyButton);
                });
                
                container.appendChild(nameElement);
                container.appendChild(textElement);
                container.appendChild(copyButton);
                
                outputSection.appendChild(container);
            }
            
            // Function to copy text to clipboard
            function copyToClipboard(text, button) {
                navigator.clipboard.writeText(text).then(function() {
                    const originalText = button.textContent;
                    button.textContent = 'Copied!';
                    button.classList.add('copy-success');
                    
                    setTimeout(function() {
                        button.textContent = originalText;
                        button.classList.remove('copy-success');
                    }, 2000);
                }).catch(function(err) {
                    console.error('Could not copy text: ', err);
                    alert('Failed to copy text. Please try again.');
                });
            }
            
            // Function to clear all inputs and outputs
            function clearAll() {
                inputText.value = '';
                outputSection.innerHTML = '';
                outputSection.style.display = 'none';
            }
            
            // Event listeners
            generateBtn.addEventListener('click', generateStyledText);
            clearBtn.addEventListener('click', clearAll);
            
            // Allow generating by pressing Enter in the textarea
            inputText.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    e.preventDefault();
                    generateStyledText();
                }
            });
            
            // Theme toggle functionality
            const themeToggle = document.getElementById('theme-toggle');
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    themeToggle.textContent = 'â˜€ï¸';
                } else {
                    themeToggle.textContent = 'ğŸŒ™';
                }
            });
            
            // Add animation to generate button
            generateBtn.addEventListener('mouseover', function() {
                this.style.animation = 'pulse 1s infinite';
            });
            
            generateBtn.addEventListener('mouseout', function() {
                this.style.animation = '';
            });
        });
    </script>
</body>
